<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Nombre</label>
                <input id="name" name="nombre" type="text" class="espacio" placeholder="Tu nombre..." required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" name="apellido" type="text" class="espacio" placeholder="Tu apellido..." required>
            </div>
            <div>
                <label for="pais">Pais</label>
                <select name="pais" id="pais" class="espacio" required>
                    <option value="ARG" selected>Argentina</option>
                    <option value="BOL">Bolivia</option>
                    <option value="BRA">Brasil</option>
                    <option value="CHL">Chile</option>
                    <option value="COL">Colombia</option>
                    <option value="CRI">Costa Rica</option>
                    <option value="CUB">Cuba</option>
                    <option value="DOM">República Dominicana</option>
                    <option value="ECU">Ecuador</option>
                    <option value="SLV">El Salvador</option>
                    <option value="GTM">Guatemala</option>
                    <option value="HND">Honduras</option>
                    <option value="MEX">México</option>
                    <option value="NIC">Nicaragua</option>
                    <option value="PAN">Panamá</option>
                    <option value="PRY">Paraguay</option>
                    <option value="PER">Perú</option>
                    <option value="PRI">Puerto Rico</option>
                    <option value="URY">Uruguay</option>
                    <option value="VEN">Venezuela</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
