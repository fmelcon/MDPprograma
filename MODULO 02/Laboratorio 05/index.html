<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ahorcado</title>
</head>
<body>
    <h1>Juego del Ahorcado</h1>
    <div id="hangman-container">
      <img id="hangman-image" src="images/hangman_0.png" alt="Ahorcado">
    </div>
    <div id="word-display"></div>
    <div id="word-display" class="word-display"></div>
    <div id="guess-result" class="guess-result"></div>

    <div id="controls">
      <input type="text" id="letter-input" maxlength="1" placeholder="Ingresa una letra">
    </div>
    <div class="buttons">
        <button id="guess-button">Adivinar</button>
        <button id="new-game-button">Nueva partida</button>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
</html>
